<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-login.css">
    <title>Login</title>
</head>
<body>
    
    <section class="container">

        <div class="container__left">

            <figure class="container__left-picture">
                <img src="desing/icons/barras.svg" class="container__left-img">
            </figure>

            <h2 class="container__left-title">Presupuesto Mensual Personal</h2>

        </div>

        <div class="container__right">

            <h2 class="container__right-title">Registrarse</h2>

            <form class="container__right-form" id="formulario">

                <div class="container__right-UN" id="grupo__usuario">
                    <label for="user" class="container__right-fomr-label">Usuario</label>
                    <div class="container__right-form-input">
                        <input type="text" class="container__right-input" id="usuario" name="usuario" placeholder="Ingrese ususario">
                        <i class="validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="container__right-warning">Puede contaner palabras, numeros, guiones medios y bajos, mayor a 5 caracteres.</p>
                </div>

                <div class="container__right-UN" id="grupo__nombre">
                    <label for="user" class="container__right-fomr-label">Nombre y Apellido</label>
                    <div class="container__right-form-input">
                        <input type="text" class="container__right-input" id="nombre" name="nombre" placeholder="Ingrese nombre y apellido">
                        <i class="validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="container__right-warning">Debe contaner solo palabras (de preferencia escribir nombres y apellidos)</p>
                </div>

                <div class="container__btn">
                    <button type="submit" class="btn">Ingresar</button>
                </div>

            </form>

        </div>

    </section>

    <script src="js/form.js" type="module"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

</body>
</html>
